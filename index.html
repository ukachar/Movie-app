<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Luka Loncar" />
    <title>LLMD</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
  <body>
    <!-- Header (NAVIGACIJA I HERO)-->
    <header>
      <!-- NAV -->
      <div class="container d-none" id="navigacija">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
          >
            <img src="logo.png" alt="" height="50">
            </svg>
          </a>
          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-primary" onclick="searchAgain()">Search again</button>
          </div>
        </header>
      </div>

      <!-- NAV KRAJ-->

      <!-- HERO (dok se site učita)-->
      <div class="px-4 py-5 my-5 text-center" id="hero">
        <img class="d-block mx-auto mb-4" src="logo.png" alt="" />
        <h1 class="display-5 fw-bold">Welcome to LLMD</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Search for your favorite movies and TV shows at one place!
          </p>
        </div>
      </div>
    </header>
    <!-- KRAJ HEADER -->

    <div class="container d-flex w-75 justify-content-center" id="searchDio">
      <input
        type="text"
        name="search"
        id="search"
        class="form-control form-control-lg w-50"
      />
      <button class="btn btn-primary mx-3" id="srchbtn" onclick="searchFun();">
        Search for movie
      </button>
    </div>
    <div class="container my-5">
      <div
        class="row row-cols-1 row-cols-md-3 row-cols-xl-4"
        id="movies-group"
      ></div>
    </div>
    <div class="container d-flex justify-content-center ">
      <button class="btn btn-primary d-none" id="btnLoadMore" onclick="loadMore()">Load more</button>
    </div>
    <br>
   
    <!-- FOOTER -->
   
    <!-- KRAJ FOOTER -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
